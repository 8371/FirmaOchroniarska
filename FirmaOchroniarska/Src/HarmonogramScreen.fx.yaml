HarmonogramScreen As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    HeaderMain_5 As HeaderMain:
        homeBTN: =Navigate(ZalogowanyScreen)
        Title: ="Harmonogram"
        uprawnienie: =uprawnienie

    Label10 As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =63
        Size: =20
        Text: ="Harmonogram na najbliższe dwa tygodnie"
        Width: =1366
        Y: =100
        ZIndex: =2

    Gallery3 As gallery.galleryHorizontal:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =61
        Items: |-
            =[
                "Poniedziałek" & Char(10) & dateHarmonogramGlowny.SelectedDate,
                "Wtorek" & Char(10) & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 1,Days)),
                "Środa" & Char(10) & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 2,Days)),
                "Czwartek" & Char(10) & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 3,Days)),
                "Piątek" & Char(10) & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 4,Days)),
                "Sobota" & Char(10) & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 5,Days)),
                "Niedziela" & Char(10)  & Text(DateAdd(dateHarmonogramGlowny.SelectedDate, 6,Days)),
            ]
        TemplateSize: =132
        Width: =980
        X: =270
        Y: =163
        ZIndex: =4

        Label14 As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(102, 182, 227, 1)
            Height: =35
            OnSelect: =Select(Parent)
            Size: =13
            Text: =ThisItem.Value
            Width: =128
            ZIndex: =1

    Gallery4 As gallery.galleryVertical:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =507
        Items: =pracownicy
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =166
        Width: =1132
        X: =116
        Y: =210
        ZIndex: =5

        Label16 As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            OnSelect: =Select(Parent)
            Size: =13
            Text: =ThisItem.Title
            Y: =20
            ZIndex: =1

        Gallery3_1 As gallery.galleryHorizontal:
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =135
            Items: =Split(LookUp(harmonogram, Title = ThisItem.Title).dyspozycyjność,";;") As Data
            TemplateSize: =132
            Width: =968
            WrapCount: =2
            X: =150
            Y: =20
            ZIndex: =11

            Label14_1 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: |-
                    =If(
                        ThisItem.stanowisko = "Pracownik biurowy",
                        RGBA(
                            221,
                            79,
                            14,
                            1
                        ),
                        RGBA(
                            152,
                            208,
                            70,
                            1
                        )
                    )
                Height: =35
                OnSelect: =Select(Parent)
                Size: =13
                Text: =Last(Split(Data.Result, "-")).Result
                Width: =128
                ZIndex: =1

        Label15 As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(184, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(185, 188, 192, 50%)
            FontWeight: =FontWeight.Bold
            Height: =166
            OnSelect: =Select(Parent)
            Size: =25
            Text: ="Brak uzupełnionego harmonogramu"
            Visible: |-
                =If(
                    IsBlank(
                        LookUp(
                            harmonogram,
                            Title = ThisItem.Title
                        ).Title
                    ),
                    true,
                    false
                )
            Width: =972
            X: =150
            ZIndex: =12

    dateHarmonogramGlowny As datepicker:
        BorderColor: =RGBA(32, 54, 71, 1)
        CalendarHeaderFill: =RGBA(100, 118, 132, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        HoverDateFill: =RGBA(205, 209, 213, 1)
        IconBackground: =RGBA(100, 118, 132, 1)
        SelectedDateFill: =RGBA(100, 118, 132, 1)
        Width: =198
        X: =30
        Y: =123
        ZIndex: =6

