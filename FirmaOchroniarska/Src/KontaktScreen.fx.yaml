        HtmlText: |-
            ="<b>Rolą firmy “Security Group”</b> jest zapewnienie najlepszych usług ochrony i najbardziej przystępnych cenowo usług ochrony, które są o około 50% niższe od cen konkurencji.
            <br><br>
            Nasz zespół ma kilkuletnie w dziedzinie bezpieczeństwa i każdego dnia z dumą budujemy nasz zespół. Zatrudniamy byłych policjantów i weteranów, którzy stanowią większość naszych pracowników. Ciągłe szkolenia naszych pracowników, sprawdzanie przeszłości, rejestry kryminalne, sprawdzanie odcisków palców, a przede wszystkim pasja do obsługi klienta.
            <br><br>
            Niezależnie od tego, czy potrzebujesz pracowników ochrony, pojazdów patrolowych, czy też czujnego oka do opieki nad Twoją firmą, zawsze jesteśmy zobowiązani do dostarczania najlepszych rozwiązań w zakresie bezpieczeństwa. “Security Group” będzie ciężko pracować, aby opracować plan, który pozwoli naszym klientom czuć się bezpiecznie i mieć spokój ducha.
            Świadcząc nasze usługi ochrony będziemy koncentrować się na tym, co ważne, czyli wykrywaniu incydentów przed ich wystąpieniem oraz zapewnianiu szybkiej i skutecznej profesjonalnej reakcji, gdy sytuacja tego wymaga."
        Size: =15
        Width: =739
        X: =15
        Y: =120
        ZIndex: =3

