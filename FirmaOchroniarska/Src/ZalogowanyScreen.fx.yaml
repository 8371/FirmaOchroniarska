ZalogowanyScreen As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    HeaderMain_1 As HeaderMain:
        homeBTN: =Navigate(MainScreen)
        Title: ="Zalogowany"

    Gallery1 As gallery.galleryHorizontal:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =98
        Items: |-
            =[
                {
                    nazwa: "Moje usługi",
                    screen: ZalogowanyScreen
                },
                {
                    nazwa: "Zamów konwój",
                    screen: ZamowKonwojScreen
                },
                {
                    nazwa: "Zamów ochronę",
                    screen: ZamowInterwencjeScreen
                },
                {
                    nazwa: "Kontakt",
                    screen: KontaktScreen
                },
                {
                    nazwa: "Harmonogram",
                    screen: HarmonogramScreen
                }
                ,
                {
                    nazwa: "Pracownicy",
                    screen: PracownikScreen
                }
            ]//; "Zamów ochronę"; "Kontakt"]
        TemplateSize: =196
        Width: =1351
        Y: =100
        ZIndex: =2

        Label8 As label:
            Align: =Align.Center
            BorderColor: =RGBA(153, 153, 153, 1)
            BorderThickness: =1
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(204, 204, 204, 1)
            FontWeight: =FontWeight.Bold
            Height: =64
            HoverFill: =ColorFade(Self.Fill, 50%)
            OnSelect: =Navigate(ThisItem.Value.screen)
            Size: =13
            Text: =ThisItem.Value.nazwa
            Width: =148
            X: =48
            Y: =4
            ZIndex: =1

