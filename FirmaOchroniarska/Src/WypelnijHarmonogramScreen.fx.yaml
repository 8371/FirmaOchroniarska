WypelnijHarmonogramScreen As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    HeaderMain_7 As HeaderMain:
        homeBTN: =Navigate(ZalogowanyScreen)
        Title: ="Wypełnij Harmonogram"
        uprawnienie: =uprawnienie

    Label10_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =63
        Size: =20
        Text: ="Harmonogram na najbliższe dwa tygodnie"
        Width: =1366
        Y: =100
        ZIndex: =2

    galHarmonogram1 As gallery.galleryHorizontal:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =147
        Items: |-
            =[
                "Poniedziałek" & Char(10) & dateDataPoczatkowa.SelectedDate,
                "Wtorek" & Char(10) & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 1,Days)),
                "Środa" & Char(10) & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 2,Days)),
                "Czwartek" & Char(10) & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 3,Days)),
                "Piątek" & Char(10) & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 4,Days)),
                "Sobota" & Char(10) & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 5,Days)),
                "Niedziela" & Char(10)  & Text(DateAdd(dateDataPoczatkowa.SelectedDate, 6,Days)),
            ]
        TemplateSize: =132
        Width: =968
        X: =210
        Y: =244
        ZIndex: =3

        lblDzien As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(102, 182, 227, 1)
            Height: =46
            OnSelect: =Select(Parent)
            Size: =13
            Text: =ThisItem.Value
            Width: =128
            ZIndex: =1

        txtDataInput As text:
            BorderColor: =RGBA(32, 54, 71, 1)
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: =""
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            HintText: ="wpisz godziny dostępności"
            HoverBorderColor: =RGBA(32, 54, 71, 1)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(205, 209, 213, 1)
            OnSelect: =Select(Parent)
            Size: =13
            Width: =132
            Y: =59
            ZIndex: =2

    dateDataPoczatkowa As datepicker:
